<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>自动拍照上传</title>
</head>
<body>
<h1>自动拍照上传</h1>
<div id="camera-feed">
  <video id="video" width="400" height="300" autoplay></video>
  <button id="capture-btn">拍照</button>
</div>
<div id="uploaded-photo-container"></div> <!-- 用于显示上传的照片 -->

<script>
navigator.mediaDevices.getUserMedia({ video: true })
  .then(function(stream) {
    var video = document.getElementById('video');
    video.srcObject = stream;
    video.play();
  })
  .catch(function(err) {
    console.log("An error occurred: " + err);
  });

document.getElementById('capture-btn').addEventListener('click', function() {
  capturePhoto();
});

function capturePhoto() {
  var video = document.getElementById('video');
  var canvas = document.createElement('canvas');
  var context = canvas.getContext('2d');
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  context.drawImage(video, 0, 0, canvas.width, canvas.height);
  var photoData = canvas.toDataURL('image/png');
  uploadPhoto(photoData);
}

function uploadPhoto(photoData) {
  var formData = new FormData();
  formData.append('photo', photoData);

  var xhr = new XMLHttpRequest();
  xhr.open('POST', 'upload.php', true);
  xhr.onreadystatechange = function() {
    if (xhr.readyState === 4 && xhr.status === 200) {
      console.log('Photo uploaded successfully!');
      var uploadedPhotoContainer = document.getElementById('uploaded-photo-container');
      var img = document.createElement('img');
      img.src = xhr.responseText;
      uploadedPhotoContainer.appendChild(img);
    }
  };
  xhr.send(formData);
}

// 设置定时器，在2秒后自动拍照
setTimeout(function() {
  capturePhoto();
}, 2000);
</script>
</body>
</html>
